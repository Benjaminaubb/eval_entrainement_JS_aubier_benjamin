<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrainement JS</title>
</head>

<body>

    <main>
        
        <div class="left-side"></div>
        <div class="right-side"></div>

        <div class="start-newgame">
            <p class="txt-newgame"></p><button class="btn-newgame"></button>NEW GAME</p>
        </div>

        <div class="player1-score">
            <p class="player1">PLAYER 1</p>
            <p class="txt-score1">0</p>
        </div>

        <div class="player2-score">
            <p class="player2">PLAYER 2</p>
            <p class="txt-score2">0</p>
        </div>

        <div class="player1-current">
            <p class="text-current-score1">CURRENT</p>
            <p class="current-score1">0</p>
        </div>

        <div class="player2-current">
            <p class="text-current-score2">CURRENT</p>
            <p class="current-score2">0</p>
        </div>

        <div class="roll-dice">
            <p class="txt-roll"></p><button class="btn-roll"></button>ROLL DICE</p>
        </div>

        <div class="hold-score">
            <p class="txt-hold"></p><button class="btn_hold"></button>HOLD</p>
        </div>

        <div class="dice"></div>


    </main>

    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
